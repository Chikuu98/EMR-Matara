<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>EMR</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        </link>
    </h:head>
    <h:body style="padding: 4%; background-color:#D4E6F1;">

        
        
        <div class="row text-center text-secondary bg-light" >
            <div class="col-m4 " >
                <h1>EMR</h1>
            </div>
            <div class="col-m4 text-primary" >
                <h2>District General Hospital Matara - Matara, Sri Lanka</h2>
            </div>
        </div>
        <br></br><br></br>
        
        <hr size="6" width="100%" color="secondary"></hr>

        <div class="row" >
            <div class="col d-flex justify-content-center" >
                <div class="card p1 m1" style="width: 30rem;">
                    <div class="card-header text-white text-center bg-danger"   >
                        Number of Admissions
                    </div>
                    <div class="card-body text-danger text-center font-weight-bold">
                        <h1>#{emrctrl.admitions}</h1>
                         <h:form>
                             <h:commandButton value="Admit" class="btn btn-danger" action="#{emrctrl.admit()}"></h:commandButton>
                             #{emrctrl.tot()}
                        </h:form>
                    </div>
                    <div class="card-footer text-white text-center bg-danger" >
                        For Last 24 hours
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center" >
                <div class="card p1 m1" style="width: 30rem;">
                    <div class="card-header text-white text-center bg-success"   >
                        Number of Discharges
                    </div>
                    <div class="card-body  text-success text-center font-weight-bold" style="width: 30rem;">
                        <h1>#{emrctrl.discharges}</h1>
                        <h:form>
                            <h:commandButton value="Discharge" class="btn btn-success" action="#{emrctrl.discharge()}"></h:commandButton>
                            #{emrctrl.tot()}
                        </h:form>
                    </div>
                    <div class="card-footer text-white text-center bg-success" >
                        For Last 24 hours
                    </div>
                </div>
            </div>

        </div>
        <br></br>
        
        <div class="row" >
         <div class="col d-flex justify-content-center" >
                <div class="card p1 m1 " style="width: 30rem;">
                    <div class="card-header text-center text-white bg-warning text-center" style="width: 30rem;" >
                        Number of Patients
                    </div>
                    <div class="card-body  text-warning text-center font-weight-bold" >
                        <h1>#{emrctrl.total}</h1>
                         <h:form>
                             <h2>Patients</h2>
<!--                             <h:commandButton value="Refresh" class="btn btn-warning" action="#{emrctrl.tot()}"></h:commandButton>-->
                        </h:form>
                    </div>
                    <div class="card-footer text-center text-white bg-warning text-center" >
                        Now in the hospital
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
